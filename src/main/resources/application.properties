spring.application.name=transactions
logging.pattern.console=%-5level %msg%n
spring.main.banner-mode=off
#logging.level.root=OFF

# Configurações do Actuator
management.endpoints.web.exposure.include=health,info,metrics,swagger-ui
management.endpoint.health.show-details=always

# Informações da aplicação
management.info.env.enable=true
management.info.app.name=Api de Transações
management.info.app.version=1.0.0
management.info.app.description=Api responsável por gerenciar transações e estatísticas

# Configuração das métricas
management.info.metrics.tags.application=transactions
management.metrics.enable.all=true

# Exibir Actuator no Swagger
springdoc.show-actuator=true